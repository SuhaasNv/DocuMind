# Infrastructure only: PostgreSQL (pgvector) + Redis.
# LOCAL USE ONLY. Production uses managed Postgres/Redis; Docker is not used in production.
# Backend and frontend run on the host. Ollama runs locally (not in Docker).
# Usage: docker compose up -d
# Then: cd backend && npx prisma migrate dev && npm run dev

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: insight-garden-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: insight_garden
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d insight_garden"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: insight-garden-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
